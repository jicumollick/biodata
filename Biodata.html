<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Biodata Submission</title>
</head>
<body style="background-color: blue;">

	<center>
		<h1>BIODATA </h1>
	<form action="" style="background-color: cyan;">
		<br> <br> 

		<div>

		<label for="firstname">First Name: </label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<input type="text" id="firstname" name="firstname" required>
		</div>
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<div>
		<label for="middlename">Middle Name: </label> &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;
		<input type="text" id="middlename" name="middlename" required>
		</div>
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<div>
		<label for="lastname">Last Name: </label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<input type="text" id="lastname" name="lastname" required>
		</div>
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<div>
		<label for="date">Date Of Birth: </label> &nbsp; &nbsp; &nbsp; &nbsp;
		<input type="date" id="date" name="date" required>
		</div>
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<div>
		<label for="age">Age: </label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<input type="text" id="age" name="age" required>
		</div>
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<div>
		<label for="fathername">Father's Name: </label> &nbsp; &nbsp; &nbsp; &nbsp;
		<input type="text" id="fathername" name="fname" required>
		</div>
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<div>
		<label for="jobtitle">Job Title: </label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<input type="text" id="jobtitle" name="jobtitle" required>
		</div>
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<div>
		<label for="qualification">Education Qualification: </label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		
		<select id="qualification" name="qualification" required >
			<option value="ssc">SSC</option>
			<option value="hsc">HSC</option>
			<option value="honours">Honours</option>
			<option value="masters">Masters</option>
			
		</select>
		</div>
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<div>
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<label for="experience">Work Experience: </label> 
		
		<textarea name="experience" id="experience" cols="50" rows="5"></textarea>
		</div>
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<div>
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<label for="skill&interenst">Skills & Interests: </label> 
		
		<textarea name="skill&interest" id="skill&interenst" cols="50" rows="5"></textarea>
		</div>
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<div>

		<label for="phone">Phone: </label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<input type="phone" id="phone" name="phone" required>
		</div>
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

		<div>

		<label for="email">Email: </label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<input type="email" id="email" name="email" required>
		</div>
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<div>

		<label for="photo">Upload Photo: </label> 
		<input type="file" id="photo" name="photo" required>
		</div>
		<br> 
		<input type="submit" >	
		<br>
	</form>
	</center>
	
</body>
</html>
